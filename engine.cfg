[application]

name="Juck"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=1024
height=576
stretch_mode="2d"
stretch_aspect="keep"

[input]

jump=[key(Up), mbutton(0, 1)]
duck=[key(Down), mbutton(0, 2)]

[render]

default_clear_color=#ff000000
